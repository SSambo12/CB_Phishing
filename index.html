<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="GitHub_Invertocat_Logo.svg">
    <script src="https://kit.fontawesome.com/59784df54a.js" crossorigin="anonymous"></script>
    <title>GitHub</title>
</head>

<body>
    <div class="container">
        <div class="github-logo">
            <i class="fa-brands fa-github"></i>
        </div>
        <h1 class="github-head">
            Sign in to GitHub
        </h1>
        <div class="login-wrapper">
            <div class="input-box">
                <div class="input-label">Username or email address</div>
                <input type="text" id="email" required>
            </div>

            <div class="input-box">
                <div class="input-label">
                    <span>Password</span>
                    <a href="#">Forgot password?</a>
                </div>
                <input type="password" id="password" required>
            </div>

            <button class="submit-btn" type="submit">
                Sign in
            </button>
        </div>

        <div class="info">
            <span><a href="#">Sign in with a passkey</a></span> <br>
            <span>New to GitHub? <a href="#">Create an account.</a></span>
        </div>
        <div class="term">
            <span><a href="#">Terms</a></span>
            <span><a href="#">Privacy</a></span>
            <span><a href="#">Docs</a></span>
            <span class="contact">Contact Github Support </span>
        </div>
    </div>

</body>
</html>
